<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpost" content="width-device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold-text-center mb-6">Sign Up</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300
                    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300
                    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="Password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300
                    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="alamat" class="block text-gray-700 font-medium mb-2">Alamat</label>
                    <input type="text" id="alamat" name="alamat" class="w-full px-3 py-2 border border-gray-300
                    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                 <div class="mb-4">
                    <label for="jenis kelamin" class="block text-gray-700 font-medium mb-2">Jenis kelamin</label>
                    <input type="text" id="jenis kelamin" name="jenis kelamin" class="w-full px-3 py-2 border border-gray-300
                    rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition
                duration-200">Sign Up</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="#" class="text-blue-500 hover:underline">
                Log in</a></p>
                <div class="footer text-center text-gray-600 mt-2"><p>&copy;2025 LoginForm</p>
            </div>
        </div>
    </body>
</html>
